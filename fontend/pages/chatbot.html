<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant SenAgroLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2e7d32;
            --chatbot-width: 350px;
        }
        
        #chatbot-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: all 0.3s;
        }
        
        #chatbot-icon:hover {
            transform: scale(1.1);
        }
        
        #chatbot-icon i {
            color: white;
            font-size: 24px;
        }
        
        #chatbot-container {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: var(--chatbot-width);
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            overflow: hidden;
            display: none;
            flex-direction: column;
            z-index: 999;
            border: 1px solid #e0e0e0;
        }
        
        .chatbot-header {
            background: var(--primary-color);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chatbot-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        
        .chatbot-footer {
            padding: 15px;
            border-top: 1px solid #eee;
            background: white;
        }
        
        .message {
            max-width: 80%;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
        }
        
        .bot-message {
            background: #e3f2fd;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .user-message {
            background: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .quick-reply {
            display: inline-block;
            margin: 5px;
            padding: 8px 12px;
            background: #f1f1f1;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .quick-reply:hover {
            background: #ddd;
        }
        
        #chatbot-input {
            border-radius: 20px;
            padding: 10px 15px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <img src="pictures/SenAgroLink.png" alt="SenAgroLink " class="img-fluid mx-auto d-block my-4" style="max-width: 1000px;">
    <!-- IcÃ´ne du chatbot -->
    <div id="chatbot-icon">
        <i class="fas fa-robot"></i>
    </div>
    
    <!-- Container du chatbot -->
    <div id="chatbot-container">
        <div class="chatbot-header">
            <h6 class="mb-0"><i class="fas fa-robot me-2"></i>Assistant SenAgroLink</h6>
            <button id="close-chatbot" class="btn btn-sm btn-light">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="chatbot-body" id="chatbot-messages">
            <div class="d-flex flex-column">
                <div class="message bot-message">
                    Bonjour ! ðŸ‘‹ Je suis l'assistant SenAgroLink. Comment puis-je vous aider aujourd'hui ?
                    <div class="mt-2">
                        <div class="quick-reply" data-query="comment commander">Comment commander</div>
                        <div class="quick-reply" data-query="paiement">Options de paiement</div>
                        <div class="quick-reply" data-query="contact">Contacter un agriculteur</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="chatbot-footer">
            <div class="input-group">
                <input type="text" id="chatbot-input" class="form-control" placeholder="Tapez votre message...">
                <button id="send-message" class="btn btn-success">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatbotIcon = document.getElementById('chatbot-icon');
            const chatbotContainer = document.getElementById('chatbot-container');
            const closeChatbot = document.getElementById('close-chatbot');
            const chatMessages = document.getElementById('chatbot-messages');
            const chatInput = document.getElementById('chatbot-input');
            const sendButton = document.getElementById('send-message');
            
            // Gestion de l'ouverture/fermeture
            chatbotIcon.addEventListener('click', function() {
            chatbotContainer.style.display = 'flex';
            });
            
            closeChatbot.addEventListener('click', function() {
            chatbotContainer.style.display = 'none';
            });
            
            // Gestion des messages
            function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            
            const messagesContainer = chatMessages.querySelector('.d-flex');
            messagesContainer.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Nouvelle fonction getBotResponse (asynchrone)
            async function getBotResponse(query) {
            try {
                const response = await fetch('chatbot.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query })
                });
                const data = await response.json();
                return data.response;
            } catch (error) {
                return "DÃ©solÃ©, service temporairement indisponible";
            }
            }
            
            // Envoi de message
            async function sendMessage() {
            const message = chatInput.value.trim();
            if (message === "") return;
            
            addMessage(message, true);
            chatInput.value = "";
            
            // RÃ©ponse intelligente aprÃ¨s un court dÃ©lai
            setTimeout(async () => {
                const response = await getBotResponse(message);
                addMessage(response, false);
                
                // Ajouter des quick replies si nÃ©cessaire
                if (message.includes("commander") || message.includes("acheter")) {
                addQuickReplies(["Guide Ã©tape par Ã©tape", "ProblÃ¨me de paiement", "Annuler une commande"]);
                }
            }, 800);
            }
            
            // Quick replies
            function addQuickReplies(replies) {
            const quickRepliesDiv = document.createElement('div');
            quickRepliesDiv.className = 'd-flex flex-wrap mt-2';
            
            replies.forEach(reply => {
                const quickReply = document.createElement('div');
                quickReply.className = 'quick-reply';
                quickReply.textContent = reply;
                quickReply.addEventListener('click', async function() {
                addMessage(reply, true);
                setTimeout(async () => {
                    const response = await getBotResponse(reply);
                    addMessage(response, false);
                }, 800);
                });
                quickRepliesDiv.appendChild(quickReply);
            });
            
            const lastMessage = chatMessages.querySelector('.message:last-child');
            lastMessage.appendChild(quickRepliesDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Ã‰vÃ©nements
            sendButton.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
            });
            
            // Quick replies prÃ©dÃ©finis
            document.querySelectorAll('.quick-reply').forEach(reply => {
            reply.addEventListener('click', async function() {
                const query = this.getAttribute('data-query');
                addMessage(query, true);
                setTimeout(async () => {
                const response = await getBotResponse(query);
                addMessage(response, false);
                }, 800);
            });
            });
        });
    </script>
</body>
</html>
